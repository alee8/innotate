<!DOCTYPE html>
<html>
<head>
<title>Audio/Video Snippit</title>
<link media="all" href="css/innotate-style.css" type="text/css" rel="stylesheet"></link>
</head>
<body>
<video class="hide" id="myvideo" controls preload="metadata" tabindex="0">
    <source type="video/mp4" src="http://html5demos.com/assets/dizzy.mp4"></source>
    <source type="video/webm" src="http://html5demos.com/assets/dizzy.webm"></source>
    <source type="video/ogv" src="http://html5demos.com/assets/dizzy.ogv"></source>
    Your browser does not support the <code>video</code> element.
</video>
<audio class="hide" id="myaudio" controls preload="metadata">
    <!-- http://www-mmsp.ece.mcgill.ca/documents/audioformats/wave/Samples.html -->
    <source type="audio/wav"  src="http://www-mmsp.ece.mcgill.ca/documents/audioformats/wave/Samples/AFsp/M1F1-Alaw-AFsp.wav"></source>
    <!-- http://www.largesound.com/ashborytour/sound/ -->
    <source type="audio/mpeg"  src="http://www.largesound.com/ashborytour/sound/brobob.mp3"></source>
    <!-- http://www.openrepository.com/products/cms-integration/ogg-audio-example -->
    <source type="audio/ogg"  src="http://dspace.wijiti.com/i/testing/bitstream/123456789/16/1/06_-_Vivaldi_Summer_mvt_3_Presto_-_John_Harrison_violin.ogg"></source>
    Your browser does not support the <code>audio</code> element.
</audio>

<div onclick="getCurrentTime()">CurrentTime</div>
<script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
