<!DOCTYPE HTML>
<html>
	<head>
		<title> iNNOTATE </title>
		<link rel="stylesheet" type="text/css" href="css/innotate-style.css" />
        <script src="js/jquery-1.6.2.min.js"> </script>
        <script src="js/innotate-0.0.js"></script>
	</head>
	<body>
		<div class="header">
				<img class="title" src="pictures/title.png" />
		</div>
		<div class="content">
			<div class="left">
				<div class="audio" >
					<div class="audio_details>
						<img class="audio_icon" src="pictures/audio_icon.png" width="50px" height="50px" />
						<h6 class="audio_title"> Tech News Today</h6>
						<p class="audio_added_date">08-10-2011</p>
					</div>
						<audio controls="controls">
							<source src="podcasts/audio.ogg" type="audio/ogg" />
							<source src="podcasts/audio.mp3" type="audio/mpeg" />
							Your browser does not support the audio element.
						</audio>
				</div>
				<div class="annotate_text">
						<input type="text" class="annotation" style="width:295px;" value=""></input> <br />
						<button type="button" class="icon_picture"><img src="pictures/icon_picture.png" alt="icon_picture"></button>
						<button type="button" class="icon_link"><img src="pictures/icon_link.png" alt="icon_link" /></button>
						<button type="button" class="icon_voice"> <img src="pictures/icon_voice.png" alt="icon_voice" /></button>
				</div>
			</div>
			<div class="right">
				<input type="text" class="title" style="width: 200px;" value=" Title"> </input> <button type="button" class="submit"><img src="pictures/Btn_publish.png" alt="Submit" /> </button><br />
				<div class='annotation_transcript' style="width: 204px;"></div>
				</div>
			</div>
		<div class="footer">
			Copyrighted in 2011
		</div>

    <script>
        $(document).ready(function() {
        $('.annot-button-audio').click(showAudioAnnotationCreator);
        $('.annot-button-url').click(showURLAnnotationCreator);
        $('.annot-button-pic').click(showPictureAnnotationCreator);

        $('.annotate_text .annotation').change(handleNewTextAnnotation);

     });

    </script>
	</body>
</html>
